<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QRCraft Pro</title>
</head>

<body>
    <div class="box">
        <div class="header">
            <h1>Craft QR code</h1>
            <input type="text" placeholder="Enter Text OR URL" id="text">
            <div class="one">
                <img src="samplepic.webp" alt="">
            </div>
            <div>
                <label for="Sizes">Select Size</label>
                <select name="" id="sizes">
                    <option value="100">100×100</option>
                    <option value="200">200×200</option>
                    <option value="300">300×300</option>
                    <option value="400">400×400</option>
                    <option value="500">500×500</option>
                    <option value="600">600×600</option>
                    <option value="700">700×700</option>
                    <option value="800">800×800</option>
                    <option value="900">900×900</option>
                    <option value="1000">1000×1000</option>
                </select>
            </div>
        </div>
        <div class="body" id="container"></div>
        <div class="footer">
            <a href="" id="CraftQRCodeBtn">Craft QR Code</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
